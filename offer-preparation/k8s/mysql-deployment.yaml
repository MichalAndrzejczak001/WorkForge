# mysql-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-mysql
  labels:
    app: hello-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-mysql
  template:
    metadata:
      labels:
        app: hello-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hello-mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: hello_db
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: hello-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hello-mysql-secret
                  key: mysql-password
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: hello-mysql-pvc
---