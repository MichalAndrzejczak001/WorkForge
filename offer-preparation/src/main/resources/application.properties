spring.application.name=offer-preparation

# Adres bazy danych ? NAZWA SERWISU MySQL w Kubernetesie (musi si? zgadza? z service.yaml)
spring.datasource.url=jdbc:mysql://offer-preparation-mysql:3306/offer-preparation_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Dane logowania ? pobierane z Sekretu w Kubernetesie (ustawione w env w Deployment)
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Sterownik i dialekt Hibernate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ustawienia Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcjonalne ? dla debugowania
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true


